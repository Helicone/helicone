<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Body of the butterfly -->
  <path d="M200,100 Q200,150 200,220" stroke="#333" stroke-width="6" fill="none" />
  
  <!-- Antenna left -->
  <path d="M200,100 Q180,70 170,50" stroke="#333" stroke-width="2" fill="none" />
  <circle cx="170" cy="50" r="3" fill="#333" />
  
  <!-- Antenna right -->
  <path d="M200,100 Q220,70 230,50" stroke="#333" stroke-width="2" fill="none" />
  <circle cx="230" cy="50" r="3" fill="#333" />
  
  <!-- Left wings -->
  <path d="M200,130 
           C160,100 120,90 80,100 
           C60,120 50,150 60,180 
           C80,210 140,190 200,160 Z" 
        fill="#8a2be2" opacity="0.7" stroke="#333" stroke-width="1" />
        
  <path d="M200,110 
           C170,90 140,80 100,100 
           C80,130 90,150 110,160 
           C140,170 180,150 200,130 Z" 
        fill="#da70d6" opacity="0.8" stroke="#333" stroke-width="1" />
  
  <!-- Right wings (mirrored from left) -->
  <path d="M200,130 
           C240,100 280,90 320,100 
           C340,120 350,150 340,180 
           C320,210 260,190 200,160 Z" 
        fill="#8a2be2" opacity="0.7" stroke="#333" stroke-width="1" />
        
  <path d="M200,110 
           C230,90 260,80 300,100 
           C320,130 310,150 290,160 
           C260,170 220,150 200,130 Z" 
        fill="#da70d6" opacity="0.8" stroke="#333" stroke-width="1" />
        
  <!-- Wing patterns - dots -->
  <!-- Left wing dots -->
  <circle cx="130" cy="120" r="4" fill="#fff" opacity="0.8" />
  <circle cx="110" cy="140" r="6" fill="#fff" opacity="0.8" />
  <circle cx="150" cy="150" r="5" fill="#fff" opacity="0.8" />
  <circle cx="90" cy="120" r="3" fill="#fff" opacity="0.8" />
  
  <!-- Right wing dots (mirrored) -->
  <circle cx="270" cy="120" r="4" fill="#fff" opacity="0.8" />
  <circle cx="290" cy="140" r="6" fill="#fff" opacity="0.8" />
  <circle cx="250" cy="150" r="5" fill="#fff" opacity="0.8" />
  <circle cx="310" cy="120" r="3" fill="#fff" opacity="0.8" />
</svg>