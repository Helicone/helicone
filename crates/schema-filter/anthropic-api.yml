openapi: 3.1.0
info:
  title: Anthropic API
  version: '89'
paths:
  "/v1/messages":
    post:
      tags:
      - Messages
      summary: Create a Message
      description: |-
        Send a structured list of input messages with text and/or image content, and the model will generate the next message in the conversation.

        The Messages API can be used for either single queries or stateless multi-turn conversations.

        Learn more about the Messages API in our [user guide](/en/docs/initial-setup)
      operationId: messages_post
      parameters:
      - name: anthropic-version
        in: header
        required: false
        schema:
          type: string
          description: |-
            The version of the Anthropic API you want to use.

            Read more about versioning and our version history [here](https://docs.anthropic.com/en/api/versioning).
          title: Anthropic-Version
        description: |-
          The version of the Anthropic API you want to use.

          Read more about versioning and our version history [here](https://docs.anthropic.com/en/api/versioning).
      responses:
        '200':
          description: Message object.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Message"
        4XX:
          description: |-
            Error response.

            See our [errors documentation](https://docs.anthropic.com/en/api/errors) for more details.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/CreateMessageParams"
        required: true
  "/v1/complete":
    post:
      tags:
      - Text Completions
      summary: Create a Text Completion
      description: |-
        [Legacy] Create a Text Completion.

        The Text Completions API is a legacy API. We recommend using the [Messages API](https://docs.anthropic.com/en/api/messages) going forward.

        Future models and features will not be compatible with Text Completions. See our [migration guide](https://docs.anthropic.com/en/api/migrating-from-text-completions-to-messages) for guidance in migrating from Text Completions to Messages.
      operationId: complete_post
      parameters:
      - name: anthropic-version
        in: header
        required: false
        schema:
          type: string
          description: |-
            The version of the Anthropic API you want to use.

            Read more about versioning and our version history [here](https://docs.anthropic.com/en/api/versioning).
          title: Anthropic-Version
        description: |-
          The version of the Anthropic API you want to use.

          Read more about versioning and our version history [here](https://docs.anthropic.com/en/api/versioning).
      - name: anthropic-beta
        in: header
        required: false
        schema:
          type: string
          items:
            type: string
          description: |-
            Optional header to specify the beta version(s) you want to use.

            To use multiple betas, use a comma separated list like `beta1,beta2` or specify the header multiple times for each beta.
          title: Anthropic-Beta
          x-stainless-override-schema:
            x-stainless-param: betas
            x-stainless-extend-default: true
            type: array
            description: Optional header to specify the beta version(s) you want to
              use.
            items:
              "$ref": "#/components/schemas/AnthropicBeta"
        description: |-
          Optional header to specify the beta version(s) you want to use.

          To use multiple betas, use a comma separated list like `beta1,beta2` or specify the header multiple times for each beta.
      responses:
        '200':
          description: Text Completion object.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/CompletionResponse"
        4XX:
          description: |-
            Error response.

            See our [errors documentation](https://docs.anthropic.com/en/api/errors) for more details.
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ErrorResponse"
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/CompletionRequest"
        required: true
