name: HQL Security Tests

on:
  push:
    branches:
      - main
      - staging
      - production
    paths:
      - "web/lib/hql/**"
      - "web/components/hql/**"
      - "web/pages/api/hql/**"
      - "web/pages/hql/**"
      - ".github/workflows/hql-security-tests.yml"
  pull_request:
    branches:
      - main
      - staging
      - production
    paths:
      - "web/lib/hql/**"
      - "web/components/hql/**"
      - "web/pages/api/hql/**"
      - "web/pages/hql/**"
      - ".github/workflows/hql-security-tests.yml"

jobs:
  hql-security-tests:
    name: Run HQL Security Tests
    defaults:
      run:
        working-directory: web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "yarn"
          cache-dependency-path: web/yarn.lock
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run HQL Security Tests
        run: yarn test:hql-security

