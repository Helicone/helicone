name: Push to Docker Hub

on:
  workflow_dispatch: 
  push:
    branches:
      - main

jobs:
  docker-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU (for local multi-arch builds fallback)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Build Cloud
        id: buildx_cloud
        continue-on-error: true
        uses: docker/setup-buildx-action@v3
        env:
          DOCKER_ACCESS_TOKEN: ${{ secrets.DOCKER_BUILD_CLOUD_TOKEN }}
          DOCKER_ACCOUNT: ${{ vars.DOCKER_USERNAME }}
        with:
          driver: cloud
          endpoint: helicone/heli

      - name: Set up Docker Buildx (local fallback)
        if: steps.buildx_cloud.outcome == 'failure'
        uses: docker/setup-buildx-action@v3

      - name: Push images to Docker Hub
        env:
          BUILDX_BUILDER: ${{ steps.buildx.outputs.name }}
        run: |
          cd docker
          ./push_docker.sh