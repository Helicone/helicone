name: Worker Tests

on:
  workflow_dispatch:  # Manual trigger for testing iterations!
  push:
    branches:
      - "**" # Run on ALL branches for every push
  pull_request:
    branches:
      - "**" # Run on ALL branches for PRs
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  worker-tests:
    name: Worker Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Setup Node with caching
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: worker/yarn.lock
      
      # Install only worker dependencies
      - name: Install dependencies
        working-directory: worker
        run: yarn install --frozen-lockfile
      
      
      - name: Run tests
        working-directory: worker
        run: yarn test

      # Optional: Include test summary in PR
      - name: Test Summary
        if: always()
        run: |
          echo "âœ… Worker tests completed"
