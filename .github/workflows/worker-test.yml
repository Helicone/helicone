name: Worker Tests

on:
  workflow_dispatch:  # Manual trigger for testing iterations!
  push:
    branches:
      - "**" # Run on ALL branches for every push
  pull_request:
    branches:
      - "**" # Run on ALL branches for PRs
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  worker-tests:
    name: Worker Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Use pre-installed Node (faster than setup-node)
      - name: Check Node version
        run: |
          node --version
          yarn --version
      
      # Cache node_modules directly - skip yarn install when cached
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            worker/node_modules
            packages/node_modules
          key: deps-${{ runner.os }}-${{ hashFiles('yarn.lock', 'worker/yarn.lock', 'packages/yarn.lock') }}
          restore-keys: |
            deps-${{ runner.os }}-
      
      # Only install if node_modules is not cached
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        working-directory: worker
        run: |
          echo "Cache miss - installing dependencies"
          yarn install --frozen-lockfile --network-timeout 100000
      
      # Log cache status for debugging
      - name: Cache status
        run: |
          if [ "${{ steps.cache.outputs.cache-hit }}" = "true" ]; then
            echo "✅ Using cached dependencies - skipped yarn install!"
          else
            echo "❌ Cache miss - had to run yarn install"
          fi
      
      - name: Run tests
        working-directory: worker
        run: yarn test

      # Optional: Include test summary in PR
      - name: Test Summary
        if: always()
        run: |
          echo "✅ Worker tests completed"
