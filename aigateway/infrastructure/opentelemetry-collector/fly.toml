app = 'rockstar-otel-collector'
primary_region = 'sjc'

[experimental]
  cmd = ['--config=/etc/config.yaml']

[build]
  image = 'otel/opentelemetry-collector:0.108.0'

[[services]]
  protocol = 'tcp'
  internal_port = 4317
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  ports = []

[[files]]
  guest_path = '/etc/config.yaml'
  local_path = './config-production.yaml'

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[[metrics]]
  port = 8888
  path = '/metrics'
